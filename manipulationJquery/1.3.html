<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation jQuery</title>
    <link rel="stylesheet" href="">
</head>
<body>

    <button onclick="afficher()">Afficher</button>
    <ul class="liste" style="display: none;">
        <li>Element 1</li>
        <li>Element 2</li>
        <li>Element 3</li>
    </ul>

    <br>
    <button onclick="bienvenue()" style="text-align: start;">Afficher</button>
    <h1 class="bonjour" style="position: absolute; left: 0; display: none;">Bonjour</h1>

    
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>

    <script>

        $('.liste').hide();
        //$('.bonjour').hide();

        function afficher(){
            if($('.liste').css('display') == 'none'){
              
                $('.liste').show(1000);
                $('button').text('Masquer');
                return false;
                
            }else{
               
                $('.liste').hide(1000);
                $('button').text('Afficher');
                return false;
            
            }
        }

        function bienvenue(){
            $('.bonjour').css('display', 'inline')
            $('.bonjour').animate({right: '0', left: "unset"}, 5000);
        }

    </script>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
    </style>
    
</body>
</html>
